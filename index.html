<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="MobileOptimized" content="320">
    <meta name="HandheldFriendly" content="true">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>als.js</title>
</head>
<body>

    <div id="el">

        <ul id="list">
            <li>
                <input v-model="form.name" @keypress.enter="add" autofocus>
                <button @click="add">+</button>
            </li>
            <li v-for="item in list">
                <input v-model="item.name" @keyup="edit(item)">
                <button @click="del(item)">-</button>
            </li>
        </ul>

    </div>
    <script src="https://vuejs.org/js/vue.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="../ajax.js/ajax.js"></script>
    <script src="als.js"></script>
    <script>

        // 添加ajax拦截处理器
        als(function (type, url, data) {

            // ...

            // 本地存储 CRUD
            var rs = als.table('tname').select()

            // ...

            // 返回作为ajax响应
            return {
                code: 10000,
                data: rs
            }

        })

        // 开启ajax拦截
        als.open()

    </script>
    <script>
        // 添加ajax拦截处理器
        als(function (type, url, data) {

            // url匹配
            var m = url.match('.*/(.*)/(.*)')
            var table = m[1] // 表名
            var action = m[2] // 操作

            // action映射
            if (action=='add') action = 'insert'
            if (action=='list') action = 'select'
            // ...

            // 如果action为 insert, update, save, delete, select
            if (als.isAction(action)) {

                // 可以在保存前对数据作些处理
                if (action=='insert') {
                    data.createTime = new Date().getTime()
                    // ...
                }

                // 本地数据库 CRUD
                var rs = als.table(table)[action](data)
                // als.table('table').insert(data, [pk=id])
                // als.table('table').update(data, [pk=id])
                // als.table('table').save(data, [pk=id])
                // als.table('table').delete(where)
                // als.table('table').page(pageNo, pageSize).select()

                // 返回结果作为ajax响应
                return {
                    code: 10000,
                    msg: 'success',
                    data: rs
                }
            }

            // 如果没有 return 则不拦截该请求

        })

        // 开启ajax拦截
        if ('dev') {
            als.open()
        }

    </script>
    <script>
        var vue = new Vue({
            el: '#el',
            data: {
                form: {
                    name: '',

                    obj:{
                        a: [
                            {ak:1},
                            {ak:2}
                        ],
                        o: {
                            k: 122222222
                        }
                    }
                },
                list: []
            },
            methods: {
                add: function () {
                    $.ajax({
                        type: 'post',
                        url: '/user/add',
                        data: this.form,
                        success: function (res) {
                            vue.load()
                        }
                    })
                    this.form.name=''
                },
                edit: function (item) {
                    $.ajax({
                        type: 'post',
                        url: '/user/update',
                        data: item,
                        success: function (res) {
                            vue.load()
                        }
                    })
                },
                load: function () {
                    $.ajax({
                        type: 'post',
                        url: '/user/list',
                        data: {},
                        dataType: 'json',
                        success: function(res){
                            console.log(res)
                            if(res && res.code == 10000){
                                vue.list = res.data
                            }
                        }
                    })
                },
                del: function (item) {
                    $.ajax({
                        type: 'post',
                        url: '/user/delete',
                        data: item,
                        success: function (res) {
                            console.log(res)
                            vue.load()
                        }
                    })
                }
            },
            mounted: function () {
                setTimeout(function () {
                    
                    vue.load()
                }, 10)
            }
        })
    </script>
</body>
</html>
